# datasource start
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:54323/test
    username: postgres
    password: postgres
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
  # datasource end

# jpa start
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
# jpa end

# mybatis start
mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: org.example.model
  configuration:
    map-underscore-to-camel-case: true
# mybatis end


#logging start
logging:
  file:
    path: /home/usr/local/temp/logs
  logback:
    rollingpolicy:
      max-size: 1MB
      max-history: 30
      total-size-cap: 1GB
#logging end