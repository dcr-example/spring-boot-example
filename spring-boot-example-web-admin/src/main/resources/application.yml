server:
  port: 8080

spring:
  application:
    name: adminApplication
  profiles:
    active: dev

#静态资源映射 start
#优先级从高到底：/META-INF/resources、/resources、/static、/public 这些全部映射到 /**
  web:
    resources:
      static-locations:
        classpath:/META-INF/resources,
        classpath:/resources,
        classpath:/static,
        classpath:/public,
        classpath:/public/welcome

#静态资源映射 end

