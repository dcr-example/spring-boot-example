---
# mybatis-plus start
mybatis-plus:
  #持久层接口对应sql文件目录
  mapper-locations: classpath*:mapper/**/*.xml
  #表对应实体类包路径
  type-aliases-package: org.example.model
  #下划线转托峰命名
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full

# mybatis-plus end
---

#logging start
logging:
  file:
    path: F:\Windows\tmp\logs
  logback:
    rollingpolicy:
      max-size: 1MB
      max-history: 30
      total-size-cap: 1GB
#logging end